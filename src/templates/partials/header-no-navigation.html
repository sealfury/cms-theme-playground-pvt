<!--
  templateType: global_partial
  label: Header no navigation
-->
<header class="header header--no-navigation">
  <div class="header__container desktop content-wrapper">
  <div class="header__logo--no-navigation">
    {% module "site_logo"
      path="@hubspot/logo" %}
  </div>

  {% dnd_area "header__drag-and-drop"
    label="Header Drag and Drop",
    class="header__drag-and-drop" %}
    {% dnd_section %}
      {% dnd_column %}
        {% dnd_row %}
        {% end_dnd_row %}
      {% end_dnd_column %}
    {% end_dnd_section %}
  {% end_dnd_area %}
  <div>
</header>
