<!-- module html  -->

<div class="popular-posts {{ 'hide' if request.path is string_containing 'tag' }}">

  <h3 class="blog-page-heading">
    {{ module.section_header }}
  </h3>

  <section class="blog-popular-now">
    {% set pop_posts = blog_popular_posts(module.blog, 4) %}
    
    {% for pop_post in pop_posts %}
      <div class="blog-popular-post">
        <a class="blog-popular-post--link" href="{{ pop_post.absolute_url }}">
          <span class="blog-popular-post--number">{{ loop.index }}.</span>
          <span class="blog-popular-post--title">{{ pop_post.name }}</span>
        </a>
      </div>
    {% endfor %}
  </section>

</div>
